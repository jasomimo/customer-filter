<div class="row">
    <div class="col-2 pb-3">
        <!-- Event properties dropdown -->
        <app-select-input [options]="propertiesDropdown.options" [selectedOption]="propertiesDropdown.selectedOption" (change)="onPropertyChange($event)"></app-select-input>
    </div>
    <div class="col-4 pb-3">
        <!-- Property operators dropdown -->
        <app-operator-select [stringOperators]="constraintsDropdown.string" [numberOperators]="constraintsDropdown.number" (change)="onOperatorChange($event)"></app-operator-select>
    </div>
    <div class="col-2 pb-3">
        <!-- Operand field 1 -->
        <input [(ngModel)]="operands[0]" (focusout)="onOperandChanged(0)" type="text" class="form-control">
    </div>
    <div *ngIf="showSecondOperand()" class="col-2 pb-3">
        <!-- Optionally operand field 2 -->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">and</span>
            </div>
            <input [(ngModel)]="operands[1]" (focusout)="onOperandChanged(1)" type="text" class="form-control">
        </div>
    </div>
    <div class="col-1 pb-3" *ngIf="showRemoveIcon()">
        <fa-icon [icon]="removeIcon" (click)="onRemove()" class="pointer remove-icon"></fa-icon>
    </div>
</div>
